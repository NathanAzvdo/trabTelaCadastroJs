<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produtos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="btnDark">
        <button onclick="color()" id="btnColor">Modo escuro</button>
    </div>
    <div class="box">
        <form>
            <fieldset id="field">
                <legend id="leg"><b>Cadastro Produtos</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="produto" id="produto" class="inputUser" required>
                    <label for="produto" class="labelInput">Produto</label>
                </div>
                <p>Marca:</p>
                <input type="radio" id="Class" name="Marca" value="Class" required>
                <label for="Class">Class</label>
                <br>
                <input type="radio" id="Sufgang" name="Marca" value="Sufgang" required>
                <label for="Sufgang">Sufgang</label>
                <br>
                <input type="radio" id="thrasher" name="Marca" value="thrasher" required>
                <label for="thrasher">Thrasher Magazine</label>
                <br>
                <input type="radio" id="Chronic 420Ⓡ" name="Marca" value="Chronic 420Ⓡ" required>
                <label for="Chronic 420Ⓡ">ChronicⓇ</label>
                <br>
                <input type="radio" id="Outras" name="Marca" value="Outras" required>
                <label for="Outras">Outras</label>
                

                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="custo" id="custo" onchange="calc()" class="inputUser" required>
                    <label for="custo" class="labelInput">Preço de custo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="lucro" id="lucro" onchange="calc()" class="inputUser" required>
                    <label for="lucro" class="labelInput">Percentual de lucro</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="venda" id="venda" onchange="calc()" class="inputUser" required>
                    <label for="venda" class="labelInput">Preço de venda</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="Quantidade" id="Quantidade" class="inputUser" required>
                    <label for="Quantidade" class="labelInput">Quantidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="Imagem">Imagem:</label><br><br>
                    <input type="file" name="Imagem" id="Imagem">
                    
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit" class="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
